spring:
  application:
    name: task-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # H2 Console for development (access at /h2-console)
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console

server:
  port: 8080

